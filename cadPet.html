<html> <!-- salvar como cadPet.html -->
	<head>
		<title>Cadastro de Pets</title>
	</head>
	<body>
		<h2>Cadastro de Pets</h2>
		<form 	action="cadPet.php" 
				enctype="multipart/form-data"
				method="post">
			Nome: <input type="text" name="nome"
					maxlength="30" size="30" 
			   placeholder="Informe o nome do seu pet">
			<br>
		    <input type="radio" name="sexo" value="M" checked>Masculino
		    <input type="radio" name="sexo" value="F">Feminino
			<br>
			Tipo:
			<select name="tipo">
				<option value="">Escolha</option>
				<option value="G">Gato</option>
				<option value="C">Cachorro</option>
				<option value="P">Pássaro</option>
				<option value="R">Réptil</option>
				<option value="O">Outros</option>
		    </select>
			
			<br>
			Dono: 
			<input 	type="number" 
					name="codigoDono"
					min="1"
					max="9999999999"> 
					
		    <br>
			<fieldset>
				<legend>Dados Médicos</legend>
				Idade: 
				<input 	type="number" 
					name="idade" 
					maxlength="2" 
					min="1" 
					max="99"> <br>

				Peso (Kg):  
				<input 	type="number" 
					name="peso" 
					min="0" 
					max="999.999" 
					placeholder="999,999"
					step="0.001"> <br>
					
				<input 	type="checkbox" 
						name="vacinado" 
						value="1">
				Animal foi vacinado no ano <br>
				
				Médico responsável: 
				<input 	type="text" 
						name="medico" 
						maxlength="50" 
						size="50"> 	<br>
						
				Observações:<br>
				<textarea 	name="obs" 
							rows="3" 
							cols="80"
						placeholder="Histórico Médico"></textarea>
				<br>
			</fieldset> 
			
			<br>	
			Última Visita: 
			<input 	type="date" 
					name="ultimaVisita"
					min="2018-09-12"
					max="2025-12-31">
			<br>
			Foto: 
			<input 	type="file" 
					name="foto">
			<hr>

			
			<input type="submit" value="Enviar">
		</form>
	</body>
</html>
